<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <h2>Cadastro de Produto</h2>
            <div class="input-group">
                <input type="text" id="nome-produto" name="nome-produto" required placeholder="Nome do Produto">
            </div>
            <div class="input-group">
                <textarea id="descricao-produto" name="descricao-produto" required placeholder="Descrição do Produto"></textarea>
            </div>
            <div class="input-group">
                <input type="number" id="preco-produto" name="preco-produto" step="0.01" min="0" required placeholder="Valor">
            </div>
            <button type="button" class="green-button" id="cadastrar-button">Cadastrar</button>
        </form>
    </div>

    <div class="container-2">
        <h2>Produtos Cadastrados:</h2>
        <table id="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="products-list">
                <!-- Aqui serão exibidos os produtos cadastrados -->
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
